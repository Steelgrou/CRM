<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM</title>
    <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/_entrance.css">
    <link rel="stylesheet" href="css/_business.css">
</head>

<body>
    <!-- Header section -->
    <section class="pagecrm_header">
        <div class="container">
            <div class="pagecrm_wrapper">
                <div class="pagecrm_box__top">
                    <div class="pagecrm_img">
                        <img src="img/logo.svg" alt="header-logo">
                    </div>
                    <div class="pagecrm_phone__number">
                        <a href="tel:88124095222">8 812 409-52-22</a>
                    </div>
                </div>
                <div class="pagecrm_box__bottom">
                    <div class="pagecrm_burger__menu">
                        <img src="img/burger-menu.svg" alt="burger-menu">
                    </div>
                    <div class="pagecrm_search__input">
                        <input type="text">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Header section closed-->

    <!-- Entrance-section -->
    <section class="pagecrm_entrance">
        <div class="container">
            <div class="pagecrm_entrance__wrapper">
                <h3 class="pagecrm_breadcrumb">Главная <span>></span> Услуги Альфа Маркетинг <span>></span> CRM</h3>
            </div>
            <div class="pagecrm_entrance__box">
                <h1 class="pagecrm_entrance__title">CRM</h1>
                <img src="img/entrance-img.svg" alt="entrance-img">
                <button class="pagecrm_entrance__btn">оставить заявку</button>
            </div>
        </div>
    </section>
    <!-- Entrance-section closed -->


    <!-- Business section -->

    <section class="pagecrm_business">
        <div class="container">
            <div class="pagecrm_business__wrapper">
                <h2 class="pagecrm_business__title">Управление <br>бизнес-процессами</h2>
                <div class="pagecrm_business__box">
                    <div class="pagecrm_business__box--top">
                        <div class="pagecrm_business__item">
                            <img src="img/business-first.svg" alt="business-first">
                            <p>Удобное общение <br> с заказчиками</p>
                        </div>
                        <div class="pagecrm_business__item">
                            <img src="img/business-second.svg" alt="business-second">
                            <p>Лучшие <br>CRM-системы</p>
                        </div>
                    </div>
                    <div class="pagecrm_business__box--bottom">
                        <div class="pagecrm_business__item">
                            <img src="img/business-third.svg" alt="business-third">
                            <p>Повышение <br>эффективности <br>отдела продаж</p>
                        </div>
                        <div class="pagecrm_business__item">
                            <img src="img/business-fourth.svg" alt="business-fourth">
                            <p>Карточка с историей<br> событий для каждого<br> заказчика</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <!-- Business section closed-->







</body>

</html>
